<!DOCTYPE html>
<html>

<head>
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
  <link rel="stylesheet" href="resources/css/style.css" type="text/css">
</head>

<body>

  <!-- Header -->
  <header>
  	<img src="resources/logo.png" alt="firm logo representing a pair of binoculars">
  	<h1>secret agent supply inc.</h1>

  <!-- Main Content Container --> 
  <div class="container">
  	<div class="banner">
  		<div class="announce">
  			<h1>new arrival</h1>
  			<p>sport bike and motocycles</p>
  		</div>
  	</div>
  	<div class="menu">

  			<span>Eyewear</span>

  			<img src="resources/pen.png" alt="exploding pen">

  		<div class="item">
  			<img src="resources/watch.png" alt="cellular watch">

  	</div>

  		<div class="location">
  			<h2 class="info-title">Location</h2>
	  		<h2 class="info">-47.346436, 84.32354</h2>
  		</div>
  		<div class="hours">
  			<h2 class="info-title">Hours</h2>
	  		<h2 class="info">0800 - 1800</h2>
  		</div> 		
  	</div>
  	

  </div>

  <!-- Footer -->  
  <footer>
  	<h2>Copyright Secret Agent Supply Inc.</h2>
  </footer>


</body>

</html>
